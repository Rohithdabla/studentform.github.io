<!DOCTYPE html>
<html>
<head>
           <meta charset="UTF-8" />
           <meta http-equiv="X-UA-Compatible" content="IE=edge" />
           <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <title>
      Student Registration Form
 </title>
</head>
           
<body>
          
          <div style="margin: auto;width: 30%;">
          <form>
             <h2>Student Registration Form</h2>
             <p>Fill in this form to register</p>
             <br>

             <label><b>First Name</b></label> 
             <input type="text" placeholder="Enter your First Name" name="first_name" required>
             <br>
             
             <br>
             <label><b>Last Name</b></label>
             <input type="text" placeholder="Enter your Last Name" name="last_name" required>
             <br>
             <br>

             <label><b>Date of Birth</b></label>
             <input type="date" name="dob" required>
             <br>
             <br>
             <label><b>Parent Name</b></label>
             <input type="text" placeholder="Enter your Parent Name" name="parent_name" required>
             <br>
             <br>
             <label><b>Address</b></label>
             <input type="text" placeholder="Area Name" name="address" required>
             <br>
			 <br>
             <label><b>City</b></label>
             <input type="text" placeholder="City" name="city" required>
             <br>
			 <br>
			 <label><b>Mobile Number</b></label> 
             <input type="number" placeholder="Enter your Mobile Number" name="mobile_num" required>
             <br>
             
			<br>
			<input type="button" value="Register"/> 
          </form>
     </div>
</body>
</html>
